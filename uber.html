<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Uberprice {
    constructor(basefare, costperkm, costperminute) {
        this.basefare = basefare;
        this.costperkm = costperkm;
        this.costperminute = costperminute;
    }

    price(distancekm, timeminutes) {
        const fare = this.basefare +
            (distancekm * this.costperkm) +
            (timeminutes * this.costperminute);
        
        return fare;
    }
}
const calculator = new Uberprice(15, 10, 5); 
const distance = 10; 
const time = 20; 
const totalprice = calculator.price(distance, time);
console.log(`Estimated Uber price: ${totalprice}`);
    </script>
</body>
</html>
